{%extends 'layout.html'%}
{%block content%}
    <section id="topnav">
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
          <div class="container-fluid">
            <img src="/static/img/fastenal-logo.svg" alt="" class="navbar-brand" style="height: 5%; width: 10%;">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarTogglerDemo01"
              aria-controls="navbarTogglerDemo01"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
              <ul class="navbar-nav ms-auto">
              {% if session %}
                <li class="nav-item">
                  <a class="nav-link" href="/feed">Feed</a>
                </li>
              {% endif %}
              {% if session %}
                <li class="nav-item">
                  <a class="nav-link" href="/leaderboard">Leaderboard</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="">Redeem</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/logout">Logout</a>
                </li>
              {% endif %}
              </ul>
            </div>
          </div>
        </nav>
      </section>
    <div class="container">
    <div class="login-container">
        <h2 style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;"><b>REQUEST FORM</b></h2>
    
        <form action="/request_route" method="POST">
            <label for="Content">Content:</label>
            <input type="text" id="Content" name="Content" placeholder="Give a brief of your Achievement" required>

            <label><h6><b> CHOOSE A VALUE ON WHICH YOU HAVE TO BE ASSESSED:<b></b></h6></label>

            <div class="radio-container">
            <label for="Integrity">Integrity</label>
            <input type="radio" id="Integrity" name="value" value="Integrity" required>
    
            <label for="Innovation">Innovation</label>
            <input type="radio" id="Innovation" name="value" value="Innovation" required>

            <label for="TeamWork">TeamWork</label>
            <input type="radio" id="TeamWork" name="value" value="TeamWork" required>

            <label for="Ambition">Ambition</label>
            <input type="radio" id="Ambition" name="value" value="Ambition" required>
        </div>
            <br>
            <br>
            <input type="submit" class="login-link" value="Send Request">
        </form>
    </div>
</div>
{%endblock content%}
