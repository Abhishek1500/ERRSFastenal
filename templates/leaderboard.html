{% extends "layout.html" %}
{% block content %}
    <h1 style="color: red; font-size: 100px;">Leaderboard</h1>
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Username</th>
            <th scope="col">Points</th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
          {% for i in range(0, len) %}
            <tr>
                <th scope="row">{{ i + 1 }}</th>
                <td>{{ details[i].username }}</td>
                <td>{{ details[i].points }}</td>
            </tr>
          {% endfor %}
        </tbody>
    </table>
{% endblock content %}
