{% extends "layout.html" %}
{% block content %}
<div class="custom-styles">
    <div class="content-section">
        <h2 class="article-title">Create a New Post</h2>

        <form action="{{ url_for('new_blog') }}" method="post">
            <div class="form-group">
                <label for="employee_id">Select Employee:</label>
                <select id="employee_id" name="employee_id" class="form-control" required>
                    {% for user_id, name in employee_choices %}
                        <option value="{{ user_id }}">{{ name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="post_content">Post Content:</label>
                <textarea id="post_content" name="post_content" class="form-control" rows="3" required></textarea>
            </div>

            <div class="form-group">
                <label>Category:</label>
                {% for category in ['Innovation', 'Integrity', 'Ambition', 'Teamwork'] %}
                <div class="form-check form-check-inline">
                        <input type="radio" id="{{ category.lower() }}" name="category" value="{{ category }}" class="form-check-input" required>
                        <label for="{{ category.lower() }}" class="form-check-label">{{ category }}</label>
                    </div>
                {% endfor %}
            </div>

            <div class="form-group">
                <label for="points">Points:</label>
                <select id="points" name="points" class="form-control" required>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary">Create Post</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
