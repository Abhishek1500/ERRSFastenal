{% extends "layout.html" %}
{% block content %}
    <div class="content-section">
        <h2 class="article-title">Create a New Post</h2>

        <form action="{{ url_for('new_blog') }}" method="post">
            <div class="form-group">
                <label for="employee_id">Select Employee:</label>
                <select id="employee_id" name="employee_id" class="form-control" required>
                    {% for user_id, name in employee_choices %}
                        <option value="{{ user_id }}">{{ name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="post_content">Post Content:</label>
                <textarea id="post_content" name="post_content" class="form-control" rows="4" cols="50" required></textarea>
            </div>

            <div class="form-group">
                <label>Category:</label>
                <div class="form-check">
                    <input type="radio" id="innovation" name="category" value="Innovation" class="form-check-input" required>
                    <label for="innovation" class="form-check-label">Innovation</label>
                </div>

                <div class="form-check">
                    <input type="radio" id="integrity" name="category" value="Integrity" class="form-check-input" required>
                    <label for="integrity" class="form-check-label">Integrity</label>
                </div>

                <div class="form-check">
                    <input type="radio" id="ambition" name="category" value="Ambition" class="form-check-input" required>
                    <label for="ambition" class="form-check-label">Ambition</label>
                </div>

                <div class="form-check">
                    <input type="radio" id="teamwork" name="category" value="Teamwork" class="form-check-input" required>
                    <label for="teamwork" class="form-check-label">Teamwork</label>
                </div>
            </div>

            <div class="form-group">
                <label for="points">Points:</label>
                <select id="points" name="points" class="form-control" required>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
            </div>

            <div class="form-group">
                <input type="submit" value="Create Post" class="btn btn-primary submit">
            </div>
        </form>
    </div>
{% endblock %}
